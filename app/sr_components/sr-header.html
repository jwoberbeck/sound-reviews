<link rel="import" href="../bower_components/paper-styles/shadow.html">

<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="sr-header">
  <style>
    :host {
    }
    paper-toolbar {
      background-color: transparent;
    }
    paper-scroll-header-panel {
      height: 100vh;
      /*background-color: var(--paper-lime-200);*/
      --paper-scroll-header-panel-full-header: {
        background-color: var(--paper-indigo-200);
      };

      /* background for toolbar when it is condensed */
      --paper-scroll-header-panel-condensed-header: {
        background-color: var(--paper-indigo-500);
      };
    }

    paper-toolbar.tall .title {
      @apply(--paper-font-display3);
      color: var(--paper-amber-500);
      
    }
    .mastimg {
      height: 54px;
      width: 54px;
      border-radius: 50%;
    }
    .body {
      background-color: var(--paper-light-blue-100);
    }
    #bot {
      background-color: var(--paper-grey-800);
      @apply(--paper-font-subhead);
    }
    #flair {
      @apply(--paper-font-headline);
      font-style: italic;
      color: var(--paper-blue-grey-600);
    }
    #gitlink {
      color: var(--paper-amber-800);
    }
    #regtitle {
    }
    /*Placeholder for style applied to content element*/
    .content-wrapper > ::content {

    }
  </style>
  <template>
    <paper-scroll-header-panel condenses>
      <paper-toolbar class="tall">
        <div id="flair" class="middle">
          Sound Reviews about Sounds
        </div>
        <div id="regtitle" class="layout horizontal bottom">
          <iron-image preload fade class="mastimg" sizing="cover" src="../img/soundreviews.png"></iron-image>
          <div class="title">Sound Reviews</div>
        </div>
        <div class="bottom" style="width:150px"></div>
        <paper-tabs selected="0" class="bottom flex">
          <paper-tab>HOME</paper-tab>
          <paper-tab>LISTS</paper-tab>
          <paper-tab>FEATURES</paper-tab>
          <paper-tab>ABOUT</paper-tab>
        </paper-tabs>
      </paper-toolbar>

      <div class="body">
        <div class="content-wrapper"><content></content></div>

        <paper-toolbar id="bot" class="bottom">
          <p>Sound Reviews is a 'zine blog-type thing run by John Oberbeck and Brooks Ryan.</p>
          <div class="flex"></div>
          <a href="https://github.com/jwoberbeck/sound-reviews">
            <paper-button  id="gitlink">GITHUB</paper-button>
          </a>
        </paper-toolbar>
      </div>
      
    </paper-scroll-header-panel>
  </template>
  <script>
    Polymer({
      is: "sr-header"
    });
    //Sets flair text to be right-justified with title
    $(document).ready(function () {
      var title = $("#regtitle").width();
      var flair = $("#flair").width();
      $("#flair").css("margin-left",title-flair);
    });

    //Placeholder function for modifying Title color with header condensing
    addEventListener("paper-header-transform",function(e) {
      var d = e.detail;
    });
    
  </script>
</dom-module>
